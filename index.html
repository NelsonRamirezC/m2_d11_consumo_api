<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

    <h1 class="text-center">Mostrando pokémones</h1>
    <main class="container py-5">
        <section id="sectionForm" class="d-flex justify-content-center">
            <form id="formulario" class="w-25">
                <label for="pokemon" class="form-label">Nombre / id pokémon:</label>
                <input type="text" name="nombre" id="pokemon" class="form-control" required>
                <button type="submit" class="btn btn-primary mt-2">Consultar pokémon</button>
            </form>
        </section>
        <section id="dataPokemon" class="py-5">
            <p>Nombre <span id="nombrePokemon"></span></p>
            <p>Peso: <span id="pesoPokemon"></span></p>
            <p>Altura: <span id="alturaPokemon"></span></p>
            <p>Experiencia base: <span id="experienciaPokemon"></span></p>
        </section>

        <div id="chartContainer" style="height: 370px; width: 100%;"></div>
    </main>

    

    <!-- BOOTSTRAP 5.3.0 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- JQUERY 3.6.4 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- CANVAS js -->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
